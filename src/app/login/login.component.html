<div class="p-grid p-justify-center">
  <div class="p-col-10-p-sm-6 p-md-4">
    <p-card>
      <div class="p-grid">
        <div class="p-col-12">
          <i
            class="fa fa-car fa-4x carro"
            style="color: #007ad9"
            aria-hidden="true"
          ></i>
          <h2 class="text-center">car-sales</h2>
          <label for="">usuario</label>
          <input [(ngModel)]="requestLogin.login" type="text" pInputText />
        </div>
        <div class="p-col-12">
          <label for="">Senha</label>
          <input
            [(ngModel)]="requestLogin.password"
            type="password"
            pInputText
          />
        </div>
        <div class="p-col-12">
          <button
            (click)="dologin()"
            pButton
            type="button"
            label="Entrar"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
